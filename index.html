<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Squada+One|Kaushan+Script|Permanent+Marker|Shadows+Into+Light|Staatliches&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Load an icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Charity Compass</title>
</head>

<body>

    <div class="navbar bg-transparent">
        <h3 class='title'><span style="color: #ff0000">CHARITY</span> COMPASS</h3>

        <div class="list">
            <a href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>
            <a href="#"><i class="fa fa-fw fa-user"></i> Login</a>
            <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
        </div>

    </div>
    <!-- SECTION 1 -->
    <div class="container section1">
        <div class="row">
            <div class="col-md-6">
                <h1 class="tagline">POINT YOUR<span style="color: #ff0000"> HEART</span> IN THE RIGHT
                    DIRECTION</h1>
                <h5 class="quote"><em>"We make a living by what we get, but we make a life by what we give." -Winston
                        Churchill</em>
                </h5>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-md-6 search">
                <input type="text" id="search" placeholder="Search for charities, news, etc..">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 login">
                <button type="button" class="btn btn-outline-dark bg-dark btn-block" id="loginBtn">
                    <h6 class="homeBtns">Login</h6>
                </button>
            </div>
            <div class="col-md-3 login">
                <button type="button" class="btn btn-outline-primary bg-primary btn-block" id="signup">
                    <h6 class="homeBtns">SignUp</h6>
                </button>
            </div>
        </div>

        <!-- Container holding three thumbnails -->
        <br><br>
        <div class="thumbnails">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <img src="assets/images/thumbnail.PNG" alt="compass" style="width:100%;">
                        <div class="content" style="background: rgba(0, 0, 0, 0.5); width:92%;">
                            <h2>Individual Donors</h2>
                            <p class="thumb-text">Learn More...</p>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <img src="assets/images/thumbnail.PNG" alt="compass" style="width:100%;">
                        <div class="content" style="background: rgba(0, 0, 0, 0.5); width:92%;">
                            <h2>Corporate Donors</h2>
                            <p class="thumb-text">Learn More...</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <img src="assets/images/thumbnail.PNG" alt="compass" style="width:100%;">
                        <a href="survey.html">
                            <div class="content" id="survey" style="background: rgba(0, 0, 0, 0.5); width:92%;">
                                <h2>Philanthro-Match</h2>
                                <p class="thumb-text">Take the survey!</p>
                            </div>
                        </a>
                    </div>

                </div>
            </div>

        </div>
        <!--Container holding three thumbnails -->

    </div>
    <!-- SECTION 1 -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
